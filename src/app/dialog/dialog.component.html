<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>

      <form [formGroup]="productForm">

        <!-- Value : {{productForm.value | json}} -->

        <mat-form-field appearance="outline">
          <mat-label>Product Name</mat-label>
          <input formControlName="productName" matInput placeholder="Name">
          <!-- <mat-error style='color:red;' *ngIg="productForm.get('productName').touched && productForm.get('productName').errors?.required">First name is required</mat-error> -->
          <mat-error *ngIf="productName?.dirty && productName?.hasError('required')"  >
            This field is required
          </mat-error>
          <mat-error *ngIf="productName?.hasError('minLength')" >
            This length is invalid
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Product Category</mat-label>
          <mat-select formControlName="category" placeholder="Category">
            <mat-option  value='Fruits'>Fruits</mat-option>
            <mat-option  value='Vegetables'>Vegetables</mat-option>
            <mat-option  value='Electronics'>Electronics</mat-option>
          </mat-select>
          <mat-error *ngIf="category?.touched "  >
            This field is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Choose a date</mat-label>
          <input formControlName="date" matInput [matDatepicker]="picker">
          <mat-error *ngIf="date?.touched "  >
            This field is required
          </mat-error>
          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <label for="freshness">
          <mat-radio-group formControlName="freshness" class="example-radio-group" aria-label="Select an option">
            <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshnessList" [value]="fresh">{{fresh}}</mat-radio-button>
            <mat-error *ngIf="freshness?.touched && freshness?.invalid"  >
              This field is required
            </mat-error>
          </mat-radio-group>
        </label>
        <mat-form-field appearance="outline">
          <mat-label>Price</mat-label>
          <input formControlName="price" type='number' matInput placeholder="Enter in Rs...">
          <mat-error *ngIf="freshness?.invalid && freshness?.touched "  >
            This field is required
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea formControlName="comment" matInput placeholder="Ex. This is a recently purchased product ..."></textarea>
        </mat-form-field>

      </form>

      <div class="btn-container">
      <button class="save-button" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
      <button class="cancel-button" mat-raised-button mat-dialog-close color="warn">Cancel</button>
      </div>
</div>
